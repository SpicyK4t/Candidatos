{% extends "micrositio/base.html" %}
{% block head_scripts %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script>
		!window.jQuery && document.write('<script src="{{ STATIC_URL }}fancybox/jquery-1.4.3.min.js"><\/script>');
	</script>
	<script type="text/javascript" src="{{ STATIC_URL }}fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}fancybox/jquery.fancybox-1.3.4.css" media="screen" />
	<script type="text/javascript">
		$(document).ready(function() {$("a[rel=grupo01]").fancybox({
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'titlePosition' 	: 'over',
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">Imagen ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
				}
			});});
	</script> 
{% endblock %}
{% block content %}
	<h1 class="h1">Galer√≠as</h1>

	<div class="galeria">
		{% for imagen in imagenes %}
			<a rel="grupo01" href="{{ MEDIA_URL }}/{{ imagen.imagen }}">
				<img src="{{ MEDIA_URL }}/{{ imagen.imagen }}" />
			</a>
		{% endfor %}
    </div>
{% endblock %}
