{% extends "micrositio/base.html" %}

{% block content %}
    <h1 class="h1">Noticias</h1>

    <a href="/candidato/{{ candidato.slug }}/conoceme/" class="conoceme">
        <h2>Conóceme</h2>
        <h3>Descripción</h3>
        <p>{{ candidato.breveDescripcion  }}</p>
        <img src="{{ MEDIA_URL }}{{ candidato.conoceme_foto}}" alt="" width="290" height="175" />
    </a>

    <article class="destacada">
        {% for noticia in noticias %}
            <a href="/candidato/{{ candidato.slug }}/noticias/{{ noticia.slug}}/" class="notiList">
                <p class="tit"> {{ noticia.titulo }} </p>
                <p class="desc"> {{ noticia.breveDescripcion }} </p>
            </a>
        {% endfor %}    	
    </article>
{% endblock %}
