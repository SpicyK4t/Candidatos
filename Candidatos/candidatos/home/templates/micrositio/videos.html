{% extends "micrositio/base.html" %}
{% block content %}
	<h1 class="h1">Videos</h1>
    {% for video in videos %}
        <a href="#" class="galItem">
            <img src="{{ STATIC_URL }}images/youtube.png"/>
            <p> {{ video.titulo }} <br>
                {{ video.texto }}
            </p>
        </a>
    {% endfor %}
{% endblock %}
